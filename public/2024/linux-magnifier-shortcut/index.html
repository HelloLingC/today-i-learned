    <h1>ArchLinux Magnifier Shortcut</h1>

    <section><p>在缩放浏览器时，不小心使用了放大镜</p>
<p><code>CTRL + Super + 鼠标滚轮</code>即可使用放大镜</p>
<p>我还另外发现了，使用 <code>Super + L</code> 即可重新锁定电脑，适合在离开电脑时使用。</p>
